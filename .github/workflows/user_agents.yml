name: Update User-Agent Gist

on:
  schedule:
    - cron: '0 0 1,16 * *'   # Run twice a month (1st & 16th at midnight UTC)
  workflow_dispatch:

permissions:
  contents: read   # Only needs read access to the repo

jobs:
  update-gist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'   # Cache pip dependencies for faster runs

      - name: Install dependencies
        run: pip install --upgrade pip requests

      - name: Fetch and filter User-Agents
        run: python update_ua.py

      - name: Upload user_agents.txt as artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: user-agents
          path: user_agents.txt

      - name: Update Gist
        env:
          GIST_ID: db31e8b51186a914e0a88db3193aedb9
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          # jq is usually preinstalled on ubuntu-latest, but install explicitly just in case
          sudo apt-get update && sudo apt-get install -y jq
          
          content=$(cat user_agents.txt)
          # Safely build JSON payload for GitHub API
          payload=$(jq -n --arg c "$content" '{"files": {"user_agents.txt": {"content": $c}}}')
          
          # Update gist using GitHub API
          curl -sS -X PATCH \
            -H "Authorization: token $GIST_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "https://api.github.com/gists/$GIST_ID"
